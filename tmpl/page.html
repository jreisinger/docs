<!DOCTYPE html>
<html>
    <head>
        {{template "head.html"}}
    </head>
    <body>
        {{template "topnav.html"}}

        {{$UrlPath:=.UrlPath}}
        <div class="content">
            {{if .IsDir}}
                <ul style="list-style-type:disclosure-closed">
                {{range .Files}}
                    {{ if $UrlPath }}
                        <li><a href="/{{ $UrlPath | removeTrailingSlash }}/{{ . }}">{{ . }}</a></li>
                    {{ else }}
                        <li><a href="{{ $UrlPath | removeTrailingSlash }}/{{ . }}">{{ . }}</a></li>
                    {{ end }}
                {{end}}
                </ul>
                <p class="footer">
                ✎ <a href="{{ .RepoURL }}/tree/master/data/{{ $UrlPath }}">source</a>
                </p>
            {{else}}
                <p><nav id="toc"><details close><summary>{{$UrlPath}}</summary></details></nav></p>
                {{.Body}}
                <p class="footer">
                ✎ <a href="{{ .RepoURL }}/tree/master/data/{{ $UrlPath }}.md">source</a> <span>{{ .LastModified }}</span>
                </p>
            {{end}}
        </div>
    </body>
</html>
