<!DOCTYPE html>
<html>
    <head>
        {{template "head.html"}}
    </head>
    <body>
        {{template "topnav.html"}}

        {{$UrlPath:=.UrlPath}}
        <div class="content">
            {{if .IsDir}}
                <ul style="list-style-type:disclosure-closed">
                {{range .Files}}
                    <li><a href="{{ $UrlPath | removeTrailingSlash }}/{{ . }}">{{ . }}</a></li>
                {{end}}
                </ul>
            {{else}}
                <p><nav id="toc"><details close><summary>{{ $UrlPath | removeLeadingSlash }}</summary></details></nav></p>
                {{.Body}}
            {{end}}
            {{template "footer" .}}
        </div>
    </body>
</html>
