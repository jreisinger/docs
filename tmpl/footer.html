{{define "FOOTER"}}
    <p class="footer">
        {{if .IsDir}}
            ✎ <a href="{{ .RepoURL }}/tree/master/data{{ .UrlPath }}">source</a>
        {{else}}
            ✎ <a href="{{ .RepoURL }}/tree/master/data{{ .UrlPath }}.md">source</a>
            <span>touched {{ .LastModified }}</span>
        {{end}}
    </p>
{{end}}
