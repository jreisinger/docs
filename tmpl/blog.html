<!DOCTYPE html>
<html>
    <head>
        {{template "head.html"}}
    </head>
    <body>
        {{template "topnav.html"}}

        {{$UrlPath:=.UrlPath}}
        <div class="content">

            <ul style="list-style-type:disclosure-closed">
            {{range .Files}}
                    <li><a href="{{ $UrlPath | removeTrailingSlash }}/{{ . }}">{{ . }}</a></li>
            {{end}}
            </ul>

            {{template "footer" .}}
        </div>

    </body>
</html>
